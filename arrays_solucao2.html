<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    <button onclick="adicionarAlunos()">Adicionar Aluno</button>
    <button onclick="removerUltimoAluno()">Remover Último Aluno</button>
    
    
    <br>
    <output></output>
    <script>
       let alunos = ["João", " Arthur", " Pradela", " Bruna L", " Bruna T", " Bruna V", " Cauã",
       " Daniel", " Davi",];

       function imprimirAlunos(){

        document.querySelector('output').innerHTML = '<h1>Lista de Aluno</h1>';

        for (let indice = 0; indice < alunos.length; indice++ ){
            //document.write(alunos{indice} + "<br>");
            document.querySelector("output").innerHTML += alunos[indice]+
            "<br>";
        }
       }
        

       function adicionarAlunos() {
        let novoAluno = prompt('Digite o nome do(a) aluno(a)');
        alunos.push(novoAluno);

        opcaoUsuario = confirm ('Deseja adicionar mais um aluno?')

        while(opcaoUsuario){
            adicionarAlunos();
        }
        
        imprimirAlunos(); // chama a função sempre que alunos são adicionados 
        
       }


       imprimirAlunos(); //chama a função só no carregamento a página 

       let frutas = ['maçã', 'banana', ];
       console.log(frutas);

       frutas.pop();
       console.log(frutas);

       // Problema 2
       //Ops! o ultimo nome foi digitado errado , e agora?
       //Com base na solução anterior, desenvolva uma solução que permita remover o ultimo nome digitado na lista de alunos.
       // Dica: Você pode ultilizar um novo botão para execultar uma nova função. 

       function removerUltimoAluno(){

           
                      if (alunos.length > 0) {
                          alunos.pop(); // Remove o último aluno da lista
                          
                          
                          imprimirAlunos();// Atulizar a lista na tela 


                      } else{
                        alert('Não há mais nenhum aluno na lista.');
                      }
                          
                        
                          }
       
         
       

       

        imprimirAlunos(); // Chama a função para exibir a lista de alunos quando a página carrega

        

    </script>
</body>
</html>
