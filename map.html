<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<body>
    <script>
        const dataDeHoje = new Date().getDay();

        const mapaDeDias = new Map([
            [0, 'Domingo']
            [1, 'Segunda-feira']
            [2, 'Terça-feira']
            [3, 'Quarta-feira']
            [4, 'Quinta-feira']
            [5, 'Sexta-feira']
            [6, 'Sabádo']
        ])

        document.write("<p>Hoje é" + mapaDeDias.get(dataDeHoje) + '!<p>');
            
    </script>
</body>
</html>
